
<div *ngFor="let item of searchData" style="display: inline-block;">

  <div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{imageBaseUrl+item.poster_path}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{item.title}}</h5>
      <p class="card-text">{{item.overview}}</p>
      <!-- <a href="{{item.id}}" class="btn btn-primary">Film detayÄ±</a> -->
      <a [routerLink]="['/movies',item.id]">detay </a>

    </div>
  </div>

  </div>
